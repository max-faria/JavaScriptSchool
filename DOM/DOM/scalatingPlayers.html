<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scalating Players</title>
    <script src="./scaplayer.js"></script>
  </head>
  <body>
    <h1>Team Scalating</h1>
    <hr />
    <h2>Scalating Player</h2>
    <p>
      <label for="position">Position</label>
      <input type="text" name="position" id="position" />
      <label for="name">Name</label>
      <input type="text" name="name" id="name" />
      <label for="Number">Number</label>
      <input type="text" name="number" id="number" />

      <button onclick="addPlayer()">Scalate</button>
    </p>

    <h2>Remove Player</h2>
    <p>
      <label for="numberToRemove">Number:</label>
      <input type="text" name="numberToRemove" id="numberToRemove" />
      <button onclick="removePlayer()">Remove player</button>
    </p>

    <h2>Team</h2>
    <ul id="teamList"></ul>
  </body>
</html>
