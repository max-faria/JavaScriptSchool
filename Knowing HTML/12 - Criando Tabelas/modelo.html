<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Modelo de Tabela</title>
  </head>
  <body>
    <h3>Usando Tabelas</h3>
    <table border="1">
      <thead>
        <caption>
          <h3>Satéties de Urano</h3>
        </caption>
        <tr>
          <th>Nome da Lua</th>
          <th>Ano de Descobimrnto</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Titânia</td>
          <td>1987</td>
        </tr>
        <tr>
          <td>Oberon</td>
          <td>1787</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
