<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Listas</title>
  </head>
  <body>
    <h2>Planetas não Ordenados</h2>
    <h4>Usamos o comando</h4>
    <ul>
      <!-- Lista não ordenada -->
      <li>Jupter</li>
      <li>Saturno</li>
      <li>Marte</li>
      <li>Urano</li>
      <li>Netuno</li>
      <li>Mercúrio</li>
      <li>Vênus</li>
    </ul>

    <hr />

    <h2>Planetas Ordenados</h2>
    <ol>
      <li>ercúrio</li>
      <li>Vênus</li>
      <li>
        Terra
        <ul>
          <li>Possui uma lua</li>
        </ul>
      </li>
      <li>Marte</li>
      <li>
        Juptér
        <ul>
          <li>Possui três luas</li>
        </ul>
      </li>
      <li>Saturno</li>
    </ol>
  </body>
</html>
