<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro da Liga dos Astronautas</title>
  </head>
  <body>
    <h3>Liga dos Astronautas</h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" maxlength="50" required autofocus/>
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required></input> - 
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" minlength="8" />
      </div>
      <br>
      <div>
        <label for="bdate">Data de Nascimento:</label>
        <input type="date" id="bday" name="bday"></input> -
        <label for="photo">Foto</label>
        <input type="file" id="photo" name="photo"><br>
      </div>
      <br>
      <div>
        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
            <option value="Russian">Russian</option>
            <option value="American">American</option>
            <option value="Brasilian">Brasilian</option>
        </select> - 
        Gender:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="Male" value="male">
      </div>
      <br>
      <div>
        Suas principais qualiades: <br>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int"> |
        <label for="res">Resiliência</label>
        <input type="checkbox" name="res" id="res"> |
        <label for="phy">Preparo Físico</label>
        <input type="checkbox" name="phy" id="phy"> |
        <label for="edu">Educação</label>
        <input type="checkbox" name="edu" id="edu">     
      </div>
      <br>
      <div>
        <textarea name="description" id="description" cols="30" rows="10" placeholder="Por que você gostaria de ser estronauta"></textarea>
        <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
